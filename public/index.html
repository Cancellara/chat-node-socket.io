<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">MiniChat</h1>
    <hr />

    <form id="myForm">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMessage" placeholder="Mensaje..." class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col">
            <ul id="myMessages">
                
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
       const socket = io('http://localhost:8080');
       const myForm = document.querySelector('#myForm');
       const myMessages = document.querySelector('#myMessages');
       const txtMessage = document.querySelector('#txtMessage');


       myForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const message = txtMessage.value;

            socket.emit('message-to-server', {
                msg: message,
                date: new Date(),
            });
        });

        socket.on('message-from-server', (data) => {
            console.log(data);
            myMessages.innerHTML += `<li>${data.msg}</li>`;
        });

       socket.on('mensaje-bienvenida', (data) => {
        console.log('El server emitido algo');
        console.log(data);

        setTimeout(() => {
            socket.emit('mensaje-cliente', {
                nombre: 'Irati Ruiz Fern√°ndez',
                date: new Date(),

            });
        }, 2000);
       } )
    </script>
</body>
</html>
